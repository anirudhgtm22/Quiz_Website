<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Quiz Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
        }
        
        .quiz-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .quiz-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Quizzer</h1>
    <p>Get ready to test your knowledge!</p>
    <a href="#" class="quiz-link">Start Quiz</a>
</body>
</html>
